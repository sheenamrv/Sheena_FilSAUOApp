<div class="row">
  <div class="column text-padding ">
    <h1>Events</h1>
    <img src="assets/images/Rectangle.png" alt="underline">

    
  </div>
</div>

<div>
  <!-- Seacrh bar -->
  <section>
    <form>
      <input type="text" placeholder="Filter by event" #filter>
      <button class="primary" type="button" (click)="filterResults(filter.value)">Search</button>
    </form>
  </section>
</div>

<!-- results -->
<section class="results">
  <app-club-event  *ngFor="let clubEvent of filteredEventList" [clubEvent]="clubEvent"></app-club-event>   
</section>
