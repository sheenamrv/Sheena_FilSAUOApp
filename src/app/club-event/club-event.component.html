<section class="listing">
  <img class="listing-photo" [src]="clubEvent.photo" alt="Exterior photo of {{clubEvent.name}}">
  <h2 class="listing-heading">{{ clubEvent.name }}</h2>
  <p class="listing-location">{{ clubEvent.description}}</p>
  <p class="listing-location"> <b>Date:</b> {{clubEvent.eventDate }}</p>
</section>
